<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedo-Biba</title>
    <link rel="stylesheet" href="./public/assets/styles/style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <!-- Hero Section -->
    <section class="hero">
      <!-- <div class="video-placeholder"> -->
        <video 
        class="videot" 
        loop 
        autoplay 
        muted 
        autobuffer
        poster="./public/assets/images/collection.png"
      >
        <source src="./public/assets/fashion.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <!-- </div> -->
        <div class="hero-overlay">
          <h1>Cathphrase</h1>
          <p>Catchphrase #2</p>
          <a href="/portfolio.html" class="cta-button">Explore Portfolio</a>
        </div>
   
    </section>

    <!-- Introduction Section -->
    <section class="intro">
      <div class="intro-container">
        <h2>Sedo-Biba</h2>
        <p>Designed for those who dare to be different.</p>
      </div>
    </section>
    <!-- Fullscreen Viewer -->
    <div id="fullscreen-viewer" class="fullscreen-viewer">
      <span class="close-btn">&times;</span>
      <img id="fullscreen-img" src="" alt="Fullscreen View" />
    </div>
  </div>
    <!-- Fashion Photos Section -->
    <section class="gallery">
      <div class="photo-grid">
        <div class="photo">
          <img src="./public/assets/images/img-2.png" alt="Editorial Shot" data-fullscreen />
        </div>
        <div class="photo">
          <img src="./public/assets/images/img-1.png" alt="Runway Shot" data-fullscreen/>
        </div>
        <div class="photo">
          <img src="./public/assets/images/bag.png" alt="Bag Design" data-fullscreen/>
        </div>
        <div class="photo">
          <img src="./public/assets/images/glasses.png" alt="Glasses Design" data-fullscreen/>
        </div>
      </div>
    </section>

   <footer></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include header and footer -->
    <script src="./public/js/script.js"></script>
  </body>
</html>
