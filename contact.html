<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedo Biba | Contact</title>
    <link rel="stylesheet" href="./public/assets/styles/style.css" />
    <link rel="stylesheet" href="./public/assets/styles/contact.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header></header>

    <section class="contact-section">
      
      <div class="contact-form-container">
        <h2>Connect</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="3fef24be-01f5-4282-9559-f89d4aba9172" />
          <div class="input-group">
            <input type="text" name="name" placeholder="Name *" required />
          </div>
          <div class="input-group">
            <input type="email" name="email" placeholder="Email *" required />
          </div>
          <div class="input-group">
            <input type="text" name="subject" placeholder="Subject" />
          </div>
          <div class="input-group">
            <textarea
              name="message"
              placeholder="Message *"
              required
            ></textarea>
          </div>
          <button type="submit" class="send-btn">SEND MESSAGE</button>
        </form>

        <!-- <a
          href="./public/assets/Resume.pdf"
          download="Resume.pdf"
          class="download-resume"
        >
          Download Resume
        </a> -->
      </div>
      <div class="contact-info">
        <div class="info-box">
          <a href="https://www.linkedin.com/in/sedo-biba-a4aa621a3/" target="_blank" class="text-white text-decoration-none">
            <i class="fa-brands fa-linkedin"></i>
           
          </a>
        </div>
        <div class="info-box">
          <a
            href="mailto:sedobiba@gmail.com"
            class="text-white text-decoration-none"
          >
            <i class="fas fa-paper-plane"></i>
   
          </a>
        </div>
        <div class="info-box">
          <a
            href="https://www.instagram.com/sedo_biba"
            class="text-white text-decoration-none"
            target="_blank"
          >
          <i class="fa-brands fa-square-instagram"></i>
       
          </a>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="./public/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
