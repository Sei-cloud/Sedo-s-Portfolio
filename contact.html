<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./public/assets/styles/style.css" />
    <link rel="stylesheet" href="./public/assets/styles/contact.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header></header>

    <section class="contact-section">
      
      <div class="contact-form-container">
        <h2>Get in touch!</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
          <div class="input-group">
            <input type="text" name="name" placeholder="Name *" required />
          </div>
          <div class="input-group">
            <input type="email" name="email" placeholder="Email *" required />
          </div>
          <div class="input-group">
            <input type="text" name="subject" placeholder="Subject" />
          </div>
          <div class="input-group">
            <textarea
              name="message"
              placeholder="Message *"
              required
            ></textarea>
          </div>
          <button type="submit" class="send-btn">SEND MESSAGE</button>
        </form>

        <a
          href="./public/assets/Resume.pdf"
          download="Resume.pdf"
          class="download-resume"
        >
          Download Resume
        </a>
      </div>
      <div class="contact-info">
        <div class="info-box">
          <a href="tel:+17734314236" class="text-white text-decoration-none">
            <i class="fas fa-phone"></i>
            <h4>Phone:</h4>
            <p>+1 (773) 431-4236</p>
          </a>
        </div>
        <div class="info-box">
          <a
            href="mailto:sedobiba@gmail.com"
            class="text-white text-decoration-none"
          >
            <i class="fas fa-paper-plane"></i>
            <h4>Email:</h4>
            <p>sedobiba@gmail.com</p>
          </a>
        </div>
        <div class="info-box">
          <a
            href="https://www.instagram.com/sedo_biba"
            class="text-white text-decoration-none"
            target="_blank"
          >
          <i class="fa-brands fa-square-instagram"></i>
            <h4>Instagram:</h4>
            <p>@sedo_biba</p>
          </a>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/script.js"></script>
  </body>
</html>
